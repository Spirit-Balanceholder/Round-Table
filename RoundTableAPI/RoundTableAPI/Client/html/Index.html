<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVERNAME Round Table</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="../Content/PageCSS/Index.css" />
</head>
<body>
    <div class="background">
    </div>
    <div class="wrap col-md-12">
        <div class="well well-sm">
            <h1><span class="servername"></span> <small class="hostname"></small></h1>
        </div>
        <div class="col-md-6 sm-pd">
            <ul class="list-group scrollcontainer" id="discussion">
                <li class="list-group-item">Welcome to <span class="servername"></span> server, hosted by <span class="hostname"></span></li>
            </ul>
            <div class="input-group">
                <input class="form-control" placeholder="Message" type="text" id="message" />
                <span class="input-group-btn">
                    <input class="btn btn-default" type="button" id="sendmessage" value="Send" />
                </span>
            </div>
        </div>
        <div class="col-md-2 no-pd">
            <ul class="list-group" id="occupantlist">
            </ul>
        </div>
        <div class="col-md-4 scrollcontainer">
            <img src="../Images/145832-004-510D6F21.jpg" class="col-md-12 well well-sm" />
            <p>This is where you'll find info about the game</p>
        </div>
        <input type="hidden" id="displayname" />
    </div>

    <div id="curtain">
        <p>Loading Page...</p>
    </div>

    <!--Reference the jQuery library. -->
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="../Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="../../signalr/hubs"></script>
    <!--Reference the Bootstrap library. -->
    <script src="../Scripts/bootstrap.min.js"></script>
    <!--Add script to update the page and send messages.-->
    <script src="../Scripts/PageJS/Index.js"></script>

</body>
</html>
