<!DOCTYPE html>
<html>
<head>
    <title>Round Table Bridge</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../Content/PageCSS/Login.css" />
	<meta charset="utf-8" />
</head>
<body>
    <div class="wrap col-md-12">
        <div class="gremlin">

        </div>
        <div class="col-md-6 fancy">
            <h1>Stop!</h1>
            <p>Who would cross the bridge of death must answer me these questions three!<br />Ere the other side he see!</p>
            <form>
                <span>What is your name?</span>
                <input class="form-control" placeholder="Sir Lancelot of Kamelot" type="text" id="message" />
                <span>What is your quest?</span>
                <input class="form-control" placeholder="To seek the holy grail" type="text" id="message" />
                <span>What is the password to this room?</span>
                <input class="form-control" placeholder="I don't know that!" type="password" id="message" />
                <input class="btn btn-default" type="submit" id="sendmessage" value="Cross the bridge" />
            </form>
        </div>
    </div>
    <!--Reference the jQuery library. -->
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="../Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="../../signalr/hubs"></script>
    <!--Reference the Bootstrap library. -->
    <script src="../Scripts/bootstrap.min.js"></script>
    <!--Add script to update the page and send messages.-->
    <script src="../Scripts/PageJS/Login.js"></script>
</body>
</html>
