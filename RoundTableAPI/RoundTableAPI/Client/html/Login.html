<!DOCTYPE html>
<html>
<head>
    <title>Round Table Bridge</title>
    <link rel="stylesheet" href="../Content/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../Content/PageCSS/Login.css" />
	<meta charset="utf-8" />
</head>
<body>
    <div class="wrap col-md-12">
        <div class="gremlin">

        </div>
        <div class="col-md-6 fancy">
            <h1>Stop!</h1>
            <p>Who would cross the bridge of death must answer me these questions three!<br />Ere the other side he see!</p>
            <form id="loginform">
                <span>What is your name?</span>

                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="DDKnownUserList" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Previous Users
                        <span class="caret"></span>
                    </button>
                    <ul id="KnownUserList" class="dropdown-menu" aria-labelledby="DDKnownUserList">
                    </ul>
                </div>
                <input class="form-control" placeholder="Sir Lancelot of Kamelot" type="text" id="name" />
                <span>What is your quest?</span>
                <input class="form-control" placeholder="To seek the holy grail" type="text" id="quest" />
                <span>What is the password to this room?</span>
                <input class="form-control" placeholder="I don't know that!" type="password" id="password" />
                <input class="btn btn-default" type="button" id="submit" value="Cross the bridge" />
            </form>
        </div>
    </div>
    <!--Reference the jQuery library. -->
    <script src="../Scripts/jquery-3.2.1.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="../Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="../../signalr/hubs"></script>
    <!--Reference the Bootstrap library. -->
    <script src="../Scripts/bootstrap.min.js"></script>
    <!--Add script to update the page and send messages.-->
    <script src="../Scripts/PageJS/Login.js"></script>
</body>
</html>
